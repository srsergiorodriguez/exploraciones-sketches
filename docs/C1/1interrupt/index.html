<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>interruptor</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
      #general-cont {
        box-sizing: border-box;
        padding: 10px;
        margin: auto;
        border: solid 1px var(--colblack);
        border-radius: 5px;
        width: 250px;
        display: flex;
        background: var(--colbg);
        gap: 20px;
      }

      .bit-input {
        width: 100px;
        height: 100px;
        font-size: 60px;
        border-radius: 5px;
        border: none;
        text-align: center;
        background: var(--colbg);
        border: solid 1px var(--colblack);
      }

      #canvas-cont {
        background: var(--colbg);
        border-radius: 5px;
        width: 100px;
        height: 100px;
        text-align: center;
      }

      #light {
        width: 100%;
        font-size: 38px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div id="general-cont">
      <div id="input-cont"></div>
      <div id="canvas-cont"></div>
    </div>
  </body>
</html>
