<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>bits</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      #general-cont {
        box-sizing: border-box;
        padding: 20px;
        margin: auto;
        border: solid 1px var(--colblack);
        border-radius: 5px;
        width: 450px;
        height: 100px;
        display: flex;
        background: var(--colbg);
      }

      .bit-input {
        width: 48px;
        height: 50px;
        font-size: 30px;
        border-radius: 5px;
        margin: 2px;
        border: none;
        text-align: center;
        background: var(--colbg);
        border: solid 1px var(--colblack);
      }

      #arrow {
        font-size: 35px;
        padding: 0px 20px;
      }

      #char-cont {
        background: var(--colbg);
        border-radius: 5px;
        width: 50px;
        text-align: center;
      }

      #letter {
        font-size: 38px;
        padding: 0px 5px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div id="general-cont">
      <div id="input-cont"></div>
      <span id="arrow">=></span>
      <div id="char-cont">
        <span id="letter">a</span>
      </div>
    </div>
  </body>
</html>
